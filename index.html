<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #flipbook {
            width: 80%;
            height: 500px;
            margin: auto;
            border: 1px solid #ddd;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/turn.js@4/lib/turn.min.js"></script>
</head>
<body>

    <h2>My Flipbook</h2>
    <div id="flipbook">
        <div class="page"><img src="images/page1.jpg" width="100%"></div>
        <div class="page"><img src="images/page2.jpg" width="100%"></div>
        <div class="page"><img src="images/page3.jpg" width="100%"></div>
        <div class="page"><img src="images/page4.jpg" width="100%"></div>
    </div>

    <script>
        $(document).ready(function() {
            $("#flipbook").turn({
                width: 800,
                height: 500,
                autoCenter: true
            });
        });
    </script>

</body>
</html>
